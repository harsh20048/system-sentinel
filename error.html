<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - System Diagnostics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h2 class="mt-4 text-xl font-semibold text-gray-900">Error</h2>
            <p class="mt-2 text-gray-600">{{ error_message }}</p>
            
            {% if show_admin_option %}
            <div class="mt-6">
                <a href="{{ url_for('retry_with_admin') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                    Retry with Admin Privileges
                </a>
            </div>
            {% endif %}
            
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-600">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
